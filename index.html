	<!-- NEEDS TO BE FILLED -->
	<meta name="keywords" content="keywords">
	<meta name="description" content="description">

	<meta property="og:type" content="website">
	<meta property="og:url" content="url">
	<meta property="og:image" content="path to image">
	<meta property="og:site_name" content="site name">
	<meta property="og:description" content="description">

	<meta name="twitter:description" content="description">

	<link type="image/png" href="assets/favicon.png" rel="icon">
	<link rel="apple-touch-icon" href="assets/appleIcon.png">
	<!-- Font awesome (if needed) - get the new link just in case -->
	<link href="https://fonts.googleapis.com/css?family=Coiny|Open+Sans:400,600" rel="stylesheet">

<body>

	<!-- SKIP CONTENT START -->
	<a href="#mainContent" class="skipLink">Skip to main content</a>
	<!-- SKIP CONTENT END -->

	<!-- HEADER START -->
	<header class="header">
		<div class="header__wrapper wrapper">
			<h1 class="header__heading">BobaTo</h1>
		</div>
	</header>
	<!-- HEADER END -->

	<!-- MAIN START -->
	<main class="main" id="mainContent">
		<!-- AREAS START -->
		<section class="areas">

				<p class="areas__text">Instructions/Info</p>

				<!-- CAROUSEL START -->
				<div class="areas__carousel carousel">
					<!-- Yonge Street -->
					<div class="carousel__cell carousel__cell--background1" value="YongeStreet">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Yonge Street</h3>
					</div>

					<!-- Downtown Yonge -->
					<div class="carousel__cell carousel__cell--background2" value="DowntownYonge">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Downtown Yonge</h3>
					</div>

					<!-- Harbord Village -->
					<div class="carousel__cell carousel__cell--background3" value="HarbordVillage">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Harbord Village</h3>
					</div>

					<!-- Kensington-Chinatown -->
					<div class="carousel__cell carousel__cell--background4" value="KensingtonChinatown">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Kensington-Chinatown</h3>
					</div>

					<!-- North York -->
					<div class="carousel__cell carousel__cell--background5" value="NorthYork">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">North York</h3>
					</div>

					<!-- Bloor West Village -->
					<div class="carousel__cell carousel__cell--background6" value="BloorWestVillage">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Bloor West Village</h3>
					</div>

					<!-- Richmond Hill -->
					<div class="carousel__cell carousel__cell--background7" value="RichmondHill">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>

						<h3 class="carousel__zone">Richmond Hill</h3>
					</div>

					<!-- Dundas Street West -->
					<div class="carousel__cell carousel__cell--background8" value="DundasStreetWest">
						<div class="carousel__imageContainer">
							<img src="assets/temporaryBobaIcon.png" alt="" class="carousel__image">
						</div>
						
						<h3 class="carousel__zone">Dundas Street West</h3>
					</div>					
				</div>
				<!-- CAROUSEL END -->
			</div>
		</section>
		<!-- AREAS END -->

		<!-- RESULT START -->
		<section class="result">
			<div class="result__wrapper wrapper">
				<h2 class="result__heading">Result</h2>

				<p class="result__text">Info about place</p>

				<!-- RESULT BUTTONS START -->
				<div class="result__buttons">
					<!-- New Place -->
					<label for="newPlace" class="button__label visuallyhidden">Give me another result</label>
					<button class="button button__newPlace" id="newPlace">Give me another result</button>

					<!-- Sends to top? -->
					<label for="newArea" class="button__label visuallyhidden">Search other area</label>
					<button class="button button__newArea" id="newArea">Search other area</button>
				</div>
				<!-- RESULT BUTTONS END -->
			</div>
		</section>
		<!-- RESULT END -->
	</main>
	<!-- MAIN END -->

	<!-- FOOTER START -->
	<footer class="footer">
		<p class="footer__text"></p>
	</footer>
	<!-- FOOTER END -->
